<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>fail.marc.onairclock Property Inspector</title>
        <link rel="stylesheet" href="css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">

            <div class="sdpi-item" id="watchfaceSelector">
              <div class="sdpi-item-label">Watchface</div>
              <select class="sdpi-item-value select" id="watchface">
                 <option value="0">Default</option>
                 <option value="1">No Date</option>
                 <option value="2">No Seconds</option>
                 <option value="3">No Date & Seconds</option>
                 <option value="4">Modern Minimal</option>
              </select>
            </div>

            <div class="sdpi-item" id="dateTypeSelector">
              <div class="sdpi-item-label">Date Format</div>
              <select class="sdpi-item-value select" id="dateType">
                 <option value="dd-mm">DD-MM</option>
                 <option value="mm-dd">MM-DD</option>
                 <option value="dd-mm-yy">DD-MM-YY</option>
                 <option value="mm-dd-yy">MM-DD-YY</option>
                 <option value="yy-mm-dd">YY-MM-DD</option>
              </select>
            </div>

            <div class="sdpi-item" id="hourTypeSelector">
              <div class="sdpi-item-label">Hour Format</div>
              <select class="sdpi-item-value select" id="hourFormat">
                 <option value="24">24 Hour</option>
                 <option value="12">12 Hour</option>
              </select>
            </div>

            <div class="sdpi-item" id="ampmindicatorSelector">
              <div class="sdpi-item-label">Show AM/PM indicator</div>
              <select class="sdpi-item-value select" id="ampmindicator">
                 <option value="true">Yes</option>
                 <option value="false">No</option>
              </select>
            </div>

            <div type="range" class="sdpi-item" id="dotcolorSlider">
              <div class="sdpi-item-label">Dot Color</div>
              <div class="sdpi-item-value">
                  <input type="color" pattern="#[0-9A-Fa-f]{6}" id="dotcolor" value="#ab0000">
              </div>
            </div>

            <div type="range" class="sdpi-item" id="inactivecolorSlider">
              <div class="sdpi-item-label">Inactive Color</div>
              <div class="sdpi-item-value">
                  <input type="color" pattern="#[0-9A-Fa-f]{6}" id="inactivecolor" value="#888888">
              </div>
            </div>

            <div type="range" class="sdpi-item" id="backgroundcolorSlider">
              <div class="sdpi-item-label">Background Color</div>
              <div class="sdpi-item-value">
                  <input type="color" pattern="#[0-9A-Fa-f]{6}" id="backgroundcolor" value="#000000">
              </div>
            </div>

            <!-- END OF SDPI-WRAPPER -->
        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="js/common.js"></script>
        <script src="js/common_pi.js"></script>
        <script src="js/index_pi.js"></script>

    </body>
    </html>
